    <html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <img src="logo.png" alt="Logo de la Empresa X" class="logo">
        <h2>Crear Cuenta en nuestra App</h2>
        <form>
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" minlength="10" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" minlength="8" maxlength="15" required>
            
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob">
            
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Máximo 10 caracteres" maxlength="10" required>
            
            <button type="submit" class="btn green">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión</a></p>
    </div>
</body>
</html>
