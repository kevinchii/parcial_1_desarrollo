<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="logo.png" alt="Logo de la Empresa X" class="logo">
            <h2>Control de acceso</h2>
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" minlength="12" required>
                
                <button type="submit" class="btn green"><a href="welcome.html">Ingresar</a></button>
            </form>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
</body>
</html>
